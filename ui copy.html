<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Status:
    </div>
    <h2 id="check">

    </h2>
    <form id="login" action="#">
        <input id="username" type="text" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button type="submit">submit</button>
    </form>
    <button id="signout">Sign out</button>

    <script>
        const api = 'http://localhost:3000/users';

        function login() {
            getDataUser(handleLogin);
            // alert('Login');
        }

        function getDataUser(callback) {
            fetch(api)
                .then(function (response) { return response.json() })
                .then(callback)
        }

        function handleLogin(data) {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let check = '';
            data.forEach(dt => {
                if (dt.username == username) {
                    check = dt.password == password ? `Welcome` : 'Wrong Password';
                } else {
                    check = 'Email/Username does not exist'
                }
            });

            if (check == 'Welcome') {
                const user = {
                    id: '',
                    username: username,
                }
                localStorage.setItem('user', JSON.stringify(user));
                check += ` ${username}`
                activeStatus();
            }
            alert(check)
        }

        const loginForm = document.getElementById('login');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            login()
        })

        signout.addEventListener('click', function () {
            localStorage.removeItem('user');
            activeStatus();
        })

        function activeStatus() {
            const check = document.getElementById('check')
            const active = localStorage.getItem('user');
            check.innerText = active ? 'Actived' : 'Not active'
        }

        // localStorage.clear()
    </script>
</body>

</html>
