<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poly Sneak</title>
</head>

<body class="bg-white font-sans text-zinc-700 relative">
    <section class="w-full px-48 font-semibold">
        <nav class="flex justify-between items-center border-b py-4">
            <img width="60px" src="./assets/img/logo.png" alt="">
            <ul class="flex justify-between items-center gap-3">
                <li class="">
                    <a class="p-3 px-6 rounded-md hover:text-white hover:bg-gradient-to-br from-orange-400 to-amber-400 hover:transition-all cursor-pointer"
                        href="/">Home</a>
                </li>
                <li class="">
                    <a class="p-3 px-6 rounded-md hover:text-white hover:bg-gradient-to-br from-orange-400 to-amber-400 hover:transition-all cursor-pointer"
                        href="/product">Product</a>
                </li>
                <li class="">
                    <a class="p-3 px-6 rounded-md hover:text-white hover:bg-gradient-to-br from-orange-400 to-amber-400 hover:transition-all cursor-pointer"
                        href="/contact">Contact</a>
                </li>
                <li class="">
                    <a class="p-3 px-6 rounded-md hover:text-white hover:bg-gradient-to-br from-orange-400 to-amber-400 hover:transition-all cursor-pointer"
                        href="/">Help</a>
                </li>
            </ul>
            <ul class="flex justify-between items-center text-1xl">
                <li class="mr-5 cursor-pointer p-2 px-3 rounded-full hover:bg-gradient-to-r from-zinc-600 to-gray-500 hover:text-white">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li><a href="/signin" class="p-2 px-3 rounded-full hover:bg-gradient-to-r from-zinc-600 to-gray-500 hover:text-white"><i class="fa-solid fa-key"></i></a></li>
            </ul>
        </nav>
        <div id="banner" style="height: 85vh;" class="mt-5 bg-gradient-to-br from-orange-400 to-amber-400 rounded-md relative h-screen">
            <h1 class="absolute left_banner z-20 text-9xl text-orange-200">NEW</h1>
            <img class="absolute left-1/2 img_banner cursor-pointer hover:z-30" src="./assets/img/banner.png" alt="">
            <h1 class="absolute right_banner text-8xl text-amber-200 drop-shadow-lg">ARRIVAL</h1>
        </div>
    </section>
    <section class="mt-20 px-48 w-full">
        <div class="flex justify-center mb-20">
            <h1 class="text-3xl font-semibold">OUR NEWS</h1>
        </div>
        <div class="flex justify-between items-center gap-6">
            <div class="w-3/12 border-2 rounded-md shadow-md hover:shadow-xl">
                <div class="w-full overflow-hidden p-3 border-b">
                    <img class="w-full rounded-md"
                        src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/4e68ee0e-15fc-4bcc-9220-b7f659087c0d/air-jordan-1-low-shoes-6Q1tFM.png"
                        alt="">
                </div>
                <ul class="p-3">
                    <li class="">
                        <span class="text-orange-500 font-semibold">New</span>
                        <p class="font-bold">Name</p>
                    </li>
                    <li class="flex justify-between items-end">
                        <p>
                            <span class="cost line-through">Price $</span><br>
                            <span class="discount"></span>
                        </p>
                        <button
                            class="p-2 px-3 rounded-md bg-gradient-to-br hover:from-orange-500 from-zinc-600 to-gray-400 hover:to-amber-300 text-white  ">Order</button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section id="footer" class="mt-20 px-48 w-full bg-gradient-to-tl from-zinc-500 to-zinc-800 p-20 text-white">
        <div class="flex justify-center">
            <img width="80px" src="./assets/img/logo.png" alt="">
        </div>
        <div class="flex justify-center">
            <h1 class="mt-2 text-3xl font-bold">Poly Sneaker</h1>
        </div>
        <div class="flex justify-between mt-20">
            <ul>
                <li class="font-bold text-orange-400 mb-5 text-2xl">Contact</li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Address</a></li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Phone</a></li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Email</a></li>
            </ul>
            <ul>
                <li class="font-bold text-orange-400 mb-5 text-2xl">Contact</li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Address</a></li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Phone</a></li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Email</a></li>
            </ul>
            <ul>
                <li class="font-bold text-orange-400 mb-5 text-2xl">Contact</li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Address</a></li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Phone</a></li>
                <li class="hover:text-orange-400 cursor-pointer"><a href="/">Email</a></li>
            </ul>
            <ul class="p-3 bg-white rounded-md w-4/12 text-zinc-600 ">
                <li class="font-bold text-lg">
                    " Leave your email for news !"
                </li>
                <li class="mt-3">
                    <form action="#">
                        <input type="email"
                            class="p-3 px-4 w-10/12 border outline-none focus:border-orange-500 rounded-lg"
                            placeholder="Your Email">
                        <button type="submit"
                            class="p-3 bg-gradient-to-r from-orange-500 to-amber-400 rounded-md text-white">Send</button>
                    </form>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
