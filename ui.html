<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PolySneak</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-full h-screen bg-zinc-100 overflow-hidden flex justify-between items-start">
        <div class="w-1/6 bg-gradient-to-bl from-zinc-700 to-gray-500 h-full">
            <ul class="flex flex-col h-full w-full font-semibold">
                <li class="p-10 flex justify-start items-center gap-x-3 mb-20">
                    <img class="w-1/4" src="./assets/img/logo.png" alt="">
                    <h1 class="text-white text-2xl">PolySneak</h1>
                </li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-cube"></i> Products</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-layer-group"></i> Categories</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-users"></i> User</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-box"></i> Order</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-clipboard-list"></i> Bill</a></li>
            </ul>
        </div>
        <div class="w-5/6 h-full flex justify-center items-center p-10 text-zinc-600">
            <ul class="w-full h-2/3 border border-zinc-300 p-1 rounded-sm flex flex-col gap-y-1">
                <ul class="flex columns-8 gap-1">
                    <li class="w-1/12 border border-transparent text-center flex items-center justify-center p-3 bg-zinc-600 text-white font-semibold">#</li>
                    <li class="w-2/3 border border-transparent text-center flex items-center justify-center p-3 bg-zinc-600 text-white font-semibold">Name</li>
                    <li class="w-1/3 border border-transparent text-center flex items-center justify-center p-3 bg-zinc-600 text-white font-semibold">Price</li>
                    <li class="w-full border border-transparent text-center flex items-center justify-center p-3 bg-zinc-600 text-white font-semibold col-span-3">Color / Size / Images</li>
                    <li class="w-2/3  border border-transparent text-center flex items-center justify-center p-3 bg-zinc-600 text-white font-semibold">Description</li>
                    <button class="w-1/3 bg-gradient-to-bl from-orange-500 to-amber-400 hover:bg-gradient-to-tr text-2xl rounded-md text-white">
                        <i class="fa-regular fa-square-plus"></i> 
                    </button>
                </ul>
                <div class="overscrollHidden overflow-y-scroll scroll-smooth flex flex-col gap-y-1">
                    <ul class="flex columns-7 gap-1">
                        <li class="w-1/12 border text-center flex items-center justify-center p-3">#</li>
                        <li class="w-2/3 border text-center flex items-center justify-center p-3">Name</li>
                        <li class="w-1/3 border text-center flex items-center justify-center p-3">Price</li>
                        <li class="w-full border text-center flex flex-col   p-3">
                            <div class="flex justify-between items-center">
                                <div class="flex flex-col items-start gap-2">
                                    <p class="font-semibold">Color</p>
                                    <p class="flex flex-wrap gap-1">
                                        <span class="p-1 border border-zinc-400">31</span>
                                    </p>
                                </div>
                                <img class="w-1/4 p-1 border border-orange-300" src="./assets/img/banner.png" alt="">
                            </div>
                        </li>
                        <li class="w-2/3 border text-center flex items-center justify-center p-3">Description</li>
                        <li class="w-1/3 border text-center flex py-3 items-center justify-evenly">
                            <button class="button p-2 px-3 bg-gradient-to-tr from-zinc-600 to-gray-400 hover:bg-gradient-to-bl hover:-translate-y-1 active:translate-y-1 text-white rounded-md"><i class="fa-solid fa-pen"></i></button>
                            <button class="button p-2 px-3 bg-gradient-to-tr from-red-600 to-red-400 hover:bg-gradient-to-bl hover:-translate-y-1 active:translate-y-1 text-white rounded-md"><i class="fa-regular fa-trash-can"></i></button>
                        </li>
                    </ul>
                    
                </div>
            </ul>
        </div>
    </section>
</body>

</html>

</html>
