<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">

<body>
    <section class="w-full h-screen bg-zinc-100 overflow-hidden flex justify-between items-start">
        <div class="w-1/6 bg-gradient-to-bl from-zinc-700 to-gray-500 h-full">

                <li class="p-10 flex justify-start items-center gap-x-3 mb-20">
                    <img class="w-1/4" src="./assets/img/logo.png" alt="">
                    <h1 class="text-white text-2xl">PolySneak</h1>
                </li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-cube"></i> Products</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-layer-group"></i> Categories</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-users"></i> User</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-box"></i> Order</a></li>
                <li class="p-10 py-5 text-zinc-50 w-full hover:*:translate-x-2 hover:bg-gradient-to-br hover:from-orange-500 hover:to-amber-400"><a class="" href=""><i class="w-1/6 fa-solid fa-clipboard-list"></i> Bill</a></li>
            </ul>
        </div>
        <div class="w-5/6 h-full flex justify-center items-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Img</th>
                        <th>Description</th>
                        <th>Size</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
