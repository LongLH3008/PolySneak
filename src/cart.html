<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PolySneak</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="mt-20 px-48">
        <form id="cart_and_order" action="" class="w-full flex justify-between items-start gap-5 text-zinc-600">
            <div id="left_cart" class="w-8/12">
                <h1 class="text-3xl font-semibold text-orange-400"><i class="fa-solid fa-cart-shopping"></i> Cart</h1>
                <ul id="cart_info" class="mt-10 overscrollHidden overflow-y-scroll pr-5 border-r-2 py-5">
                    <li class="p-3 ps-0 flex justify-start gap-5 items-center border-b border-dashed border-zinc-300">
                        <div class="w-2/12 h-28 flex items-center overflow-hidden rounded-md">
                            <a href=''>
                                <img src="../assets/img/subbanner (2).jpg" class="w-full" alt="">
                            </a>
                        </div>
                        <div class="w-4/12 flex flex-col">
                            <h3 class="font-bold">Name Product</h3>
                            <span>x.xxx.xxx đ</span>
                            <span class="text-sm">Color: xx</span>
                            <span class="text-sm">Size: xx</span>
                        </div>
                        <div class="w-3/12 flex flex-col text-orange-500">
                            <h3 class="font-bold">Discount 30%</h3>
                            <span class="line-through">x.xxx.xxx đ</span>
                        </div>
                        <div class="w-3/12 h-3/12 flex items-center justify-center gap-2">
                            <input type="number"
                                class="text-center text-xl border w-4/12 p-2 ps-5 outline-none active:border-orange-500"
                                value="1" min="1" max="5">
                            <span
                                class="p-2  text-white bg-gradient-to-br hover:bg-gradient-to-tl from-red-500 to-rose-400"><i
                                    class="fa-solid fa-xmark"></i></span>
                        </div>
                    </li>

                </ul>
            </div>
            <div id="right_cart" class="w-4/12">
                <h1 class="flex justify-between items-center">
                    <span class="text-2xl font-semibold">Order</span>
                    <span class="p-4 py-2 bg-gradient-to-tr from-zinc-600 to-gray-500 rounded-md text-white"><i
                            class="fa-solid fa-bag-shopping"></i> 0</span>
                </h1>
                <ul id="order_info"
                    class="mt-5 p-3 text-gray-400 overflow-y-scroll overscrollHidden border border-dashed border-zinc-300">
                    <li class="flex justify-between items-start mb-5">
                        <div class="flex flex-col">
                            <p>Name Product</p>
                            <span>x.xxx.xxx đ</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <p>x 0</p>
                            <span>x.xxx.xxx đ</span>
                        </div>
                    </li>
                </ul>
                <button type="submit"
                    class="mt-5 font-semibold flex justify-between items-center text-white w-full p-5 bg-gradient-to-br from-amber-400 to-orange-500 hover:bg-gradient-to-tl border-0">
                    <span><i class="fa-solid fa-cash-register"></i> Total</span>
                    <span>x.xxx.xxx đ</span>
                </button>
            </div>
        </form>
    </section>
</body>
<script type="module">
    import { getData } from "./admin/handleCRUD.js";
    const check = JSON.parse(localStorage.getItem('user'));
    const data = await getData('users');
    const cartUser = data.find(dt => dt.username == check.username);
    console.log(cartUser);
</script>

</html>

</html>
